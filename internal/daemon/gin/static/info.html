<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ControlMan - Service Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/assets/i18n.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f3f4f6; }
        .status-running { color: #10b981; }
        .status-stopped { color: #ef4444; }
        .status-failed { color: #dc2626; }
        .status-starting { color: #f59e0b; }
        .status-unknown { color: #9ca3af; }
    </style>
</head>
<body class="text-gray-800 font-sans">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/dashboard" class="text-xl font-bold text-indigo-600 hover:text-indigo-800">
                            <i class="fas fa-network-wired mr-2"></i><span data-i18n="app_name">ControlMan</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2 text-sm">
                        <button id="lang-en" onclick="i18n.setLanguage('en')" class="hover:text-indigo-600">EN</button>
                        <span class="text-gray-300">|</span>
                        <button id="lang-zh" onclick="i18n.setLanguage('zh')" class="hover:text-indigo-600">中文</button>
                    </div>
                    <span id="userInfo" class="mr-2 text-gray-600"></span>
                    <button onclick="logout()" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                        <i class="fas fa-sign-out-alt"></i> <span data-i18n="logout">Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="mb-6 flex items-center">
            <a href="/dashboard" class="text-gray-500 hover:text-gray-700 mr-4">
                <i class="fas fa-arrow-left"></i> <span data-i18n="back">Back</span>
            </a>
            <h2 class="text-2xl font-semibold text-gray-800"><span data-i18n="service_details">Service Details</span>: <span id="serviceNameTitle" class="text-indigo-600"></span></h2>
        </div>

        <!-- Service Info Card -->
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="px-4 py-5 sm:px-6 flex justify-between items-center">
                <div>
                    <h3 class="text-lg leading-6 font-medium text-gray-900" data-i18n="real_time_monitor">Real-time Monitor</h3>
                    <p class="mt-1 max-w-2xl text-sm text-gray-500" data-i18n="updating_every_second">Updating every second.</p>
                </div>
                <div id="statusBadge" class="px-3 py-1 rounded-full text-sm font-bold bg-gray-100" data-i18n="status_unknown">
                    Unknown
                </div>
            </div>
            <div class="border-t border-gray-200">
                <dl>
                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500" data-i18n="command">Command</dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2 font-mono" id="infoCommand">-</dd>
                    </div>
                    <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500" data-i18n="pid">Process ID (PID)</dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2" id="infoPid">-</dd>
                    </div>
                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500" data-i18n="cpu_usage">CPU Usage</dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2" id="infoCpu">-</dd>
                    </div>
                    <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500" data-i18n="memory_usage">Memory Usage</dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2" id="infoMem">-</dd>
                    </div>
                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500" data-i18n="last_started">Last Started</dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2" id="infoLastStarted">-</dd>
                    </div>
                    <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500" data-i18n="log_file_path">Log File Path</dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2 font-mono text-xs break-all" id="infoLogFile">-</dd>
                    </div>
                </dl>
            </div>
        </div>

    </div>

    <script>
        const username = localStorage.getItem('cm_username');
        const password = localStorage.getItem('cm_password');
        const urlParams = new URLSearchParams(window.location.search);
        const serviceName = urlParams.get('name');

        // Update title
        function updateTitle() {
            document.title = i18n.t('info_title');
        }
        window.addEventListener('languageChanged', () => {
             updateTitle();
             fetchInfo(); // Refresh to update status text
        });
        document.addEventListener('DOMContentLoaded', updateTitle);

        if (!username || !password) {
            window.location.href = '/';
        }
        if (!serviceName) {
            alert('Service name missing');
            window.location.href = '/dashboard';
        }

        document.getElementById('userInfo').textContent = username;
        document.getElementById('serviceNameTitle').textContent = serviceName;

        function logout() {
            localStorage.removeItem('cm_username');
            localStorage.removeItem('cm_password');
            window.location.href = '/';
        }

        async function apiCall(action, data = {}) {
            const payload = { action, ...data };
            try {
                const response = await fetch('/command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Username': username,
                        'Password': password
                    },
                    body: JSON.stringify(payload)
                });
                
                if (response.status === 401) {
                    logout();
                    return null;
                }
                
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                return { success: false, message: i18n.t('network_error') };
            }
        }

        function getStatusColorClass(status) {
            switch (status) {
                case 'running': return 'text-green-800 bg-green-100';
                case 'stopped': return 'text-red-800 bg-red-100';
                case 'failed': return 'text-red-800 bg-red-100';
                case 'starting': return 'text-yellow-800 bg-yellow-100';
                case 'stopping': return 'text-yellow-800 bg-yellow-100';
                case 'restarting': return 'text-yellow-800 bg-yellow-100';
                default: return 'text-gray-800 bg-gray-100';
            }
        }

        function formatBytes(bytes, decimals = 2) {
            if (!+bytes) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KiB', 'MiB', 'GiB', 'TiB', 'PiB', 'EiB', 'ZiB', 'YiB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${sizes[i]}`;
        }

        async function fetchInfo() {
            const result = await apiCall('info', { name: serviceName });
            
            if (result && result.success) {
                const data = result.data;
                
                // Update Status Badge
                const statusBadge = document.getElementById('statusBadge');
                // Remove existing i18n attr to avoid overwrite by main apply loop if it runs again
                statusBadge.removeAttribute('data-i18n');
                
                statusBadge.className = `px-3 py-1 rounded-full text-sm font-bold ${getStatusColorClass(data.status)}`;
                const localizedStatus = i18n.t('status_' + data.status);
                statusBadge.innerHTML = `<i class="${getStatusIcon(data.status)} mr-1"></i> ${localizedStatus}`;

                // Update Fields
                document.getElementById('infoCommand').textContent = data.command;
                document.getElementById('infoPid').textContent = data.pid || '-';
                
                // CPU
                const cpu = data.cpu !== undefined ? `${(data.cpu * 100).toFixed(2)}%` : '0%';
                document.getElementById('infoCpu').textContent = cpu;

                // Memory
                const mem = data.memory !== undefined ? formatBytes(data.memory) : '-';
                document.getElementById('infoMem').textContent = mem;

                document.getElementById('infoLastStarted').textContent = new Date(data.last_start).toLocaleString();
                document.getElementById('infoLogFile').textContent = data.log_file || '-';

            } else {
                console.error('Failed to fetch service info');
            }
        }

        function getStatusIcon(status) {
            switch (status) {
                case 'running': return 'fas fa-check-circle';
                case 'stopped': return 'fas fa-stop-circle';
                case 'failed': return 'fas fa-exclamation-circle';
                case 'starting': return 'fas fa-spinner fa-spin';
                case 'stopping': return 'fas fa-spinner fa-spin';
                case 'restarting': return 'fas fa-sync fa-spin';
                default: return 'fas fa-question-circle';
            }
        }

        // Initial load and polling
        fetchInfo();
        setInterval(fetchInfo, 1000); // Refresh every 1 second

    </script>
</body>
</html>
